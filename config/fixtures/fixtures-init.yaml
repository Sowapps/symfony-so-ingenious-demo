## References
## Declare with _ref: "refName"
## Use with $refName:refClass

language:
    class: Sowapps\SoCore\Entity\Language
    items:
        -   _ref: "language_french"
            key: "french"
            locale: "fr"
            primaryCode: "fr"
            regionCode: "FR"
            enabled: true
        -   _ref: "language_english"
            key: "english"
            locale: "en"
            primaryCode: "en"
            regionCode: "US"
            enabled: true

user:
    class: App\Entity\User
    items:
        -   _ref: "user_default"
            name: "Sowapps"
            email: "contact@sowapps.com"
            password: "password(test)"
            activationDate: 2022-06-06T15:59:43.1Z
            roles:
                - 'ROLE_USER'
                - 'ROLE_DEVELOPER'
            timezone: "Europe/Paris"
            language: $language_french:Sowapps\SoCore\Entity\Language

localizedUnit:
    class: App\Entity\LocalizedUnit
    items:
        -   _ref: "lu_route_home"
        -   _ref: "lu_fragment_menu_top"
        -   _ref: "lu_fragment_page_home"
        -   _ref: "lu_fragment_article_demo01"

fragment:
    class: App\Entity\Fragment
    items:
        -   _ref: "fragment_menu_top"
            name: "Top Menu FR"
            purpose: enum(menu, \App\Sowapps\SoIngenious\TemplatePurpose)
            properties:
                items:
                    -   name: home
                        label: Accueil
                        target: /
            snippet: true
            templateName: "menu-top"
            localizedUnit: $lu_fragment_menu_top:App\Entity\LocalizedUnit
            language: $language_french:Sowapps\SoCore\Entity\Language

publicationFragment:
    class: App\Entity\PublicationFragment
    items:
        -   _ref: "fragment_page_home_fr"
            slug: "page-home-fr"
            name: "Home FR"
            title: "Accueil"
            status: enum(published, \App\Sowapps\SoIngenious\PublicationStatus)
            publishDate: "date(2025-11-27T18:04:55+01:00)"
            purpose: enum(page, \App\Sowapps\SoIngenious\TemplatePurpose)
            routing: enum(standalone, \App\Sowapps\SoIngenious\FragmentRouting)
            snippet: false
            templateName: "page/raw"
            localizedUnit: $lu_fragment_page_home:App\Entity\LocalizedUnit
            language: $language_french:Sowapps\SoCore\Entity\Language
            properties:
                content:
                    format: markdown
                    text: |
                        # Accueil

                        Bienvenue sur la page d'accueil
        -   _ref: "fragment_article_demo01_fr"
            slug: "article-demo-01-fr"
            name: "Article d√©mo 01 FR"
            status: enum(published, \App\Sowapps\SoIngenious\PublicationStatus)
            purpose: enum(article, \App\Sowapps\SoIngenious\TemplatePurpose)
            templateName: "article/basic"
            snippet: false
            localizedUnit: $lu_fragment_article_demo01:App\Entity\LocalizedUnit
            language: $language_french:Sowapps\SoCore\Entity\Language
            properties:
                content: content(article-demo01.md)

#fragmentLink:
#    class: App\Entity\FragmentLink
#    items:
#        -   parent: $fragment_page_home_fr:App\Entity\PublicationFragment
#            child: $fragment_menu_top:App\Entity\Fragment
#            name: "topmenu"

fragmentRoute:
    class: App\Entity\FragmentRoute
    items:
        -   path: "/"
            routing: enum(standalone, \App\Sowapps\SoIngenious\FragmentRouting)
            menuName: "home"
            fragment: $fragment_page_home_fr:App\Entity\PublicationFragment
            localizedUnit: $lu_route_home:App\Entity\LocalizedUnit
            language: $language_french:Sowapps\SoCore\Entity\Language

slotFragment:
    class: App\Entity\SlotFragment
    items:
        -   slot: "menu_top"
            fragmentUnit: $lu_fragment_menu_top:App\Entity\LocalizedUnit
