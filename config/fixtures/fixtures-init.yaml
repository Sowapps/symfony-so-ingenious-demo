fragmentRoute:
    class: App\Entity\FragmentRoute
    items:
        -   path: "/"
            routing: enum(standalone, \App\Sowapps\SoIngenious\FragmentRouting)
            menuName: "home"
            fragment: ref(fragment_page_home_fr, App\Entity\PublicationFragment)
            localizedUnit: ref(lu_route_home, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
        -   path: "/article/{slug}"
            routing: enum(single_item, \App\Sowapps\SoIngenious\FragmentRouting)
            menuName: "article"
            itemPurpose: enum(article, \App\Sowapps\SoIngenious\TemplatePurpose)
            fragment: ref(fragment_page_article_single_fr, App\Entity\PublicationFragment)
            localizedUnit: ref(lu_route_article_single, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
        -   path: "/article/"
            routing: enum(item_list, \App\Sowapps\SoIngenious\FragmentRouting)
            menuName: "article"
            itemPurpose: enum(article, \App\Sowapps\SoIngenious\TemplatePurpose)
            itemCriteria:
                filters:
                    status: published
                orderBy:
                    publishDate: DESC
                limit: 50
            fragment: ref(fragment_page_article_list_all_fr, App\Entity\PublicationFragment)
            localizedUnit: ref(lu_route_article_list_all, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
        -   path: "/article/{year}/{month}/"
            routing: enum(item_list, \App\Sowapps\SoIngenious\FragmentRouting)
            menuName: "article"
            itemPurpose: enum(article, \App\Sowapps\SoIngenious\TemplatePurpose)
            itemCriteria:
                filters:
                    status: published
                orderBy:
                    publishDate: DESC
                limit: 50
            fragment: ref(fragment_page_article_list_month_fr, App\Entity\PublicationFragment)
            localizedUnit: ref(lu_route_article_list_month, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)

slotFragment:
    class: App\Entity\SlotFragment
    items:
        -   slot: "menu_top"
            fragmentUnit: ref(lu_fragment_menu_top, App\Entity\LocalizedUnit)

redirectRoute:
