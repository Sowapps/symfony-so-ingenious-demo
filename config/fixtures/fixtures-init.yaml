## References
## Declare with _ref: "refName"
## Use with $refName:refClass

language:
    class: Sowapps\SoCore\Entity\Language
    items:
        -   _ref: "language_french"
            key: "french"
            locale: "fr"
            primaryCode: "fr"
            regionCode: "FR"
            enabled: true
        -   _ref: "language_english"
            key: "english"
            locale: "en"
            primaryCode: "en"
            regionCode: "US"
            enabled: true

user:
    class: App\Entity\User
    items:
        -   _ref: "user_default"
            name: "Sowapps"
            email: "contact@sowapps.com"
            password: "password(test)"
            activationDate: 2022-06-06T15:59:43.1Z
            roles:
                - 'ROLE_USER'
                - 'ROLE_DEVELOPER'
            timezone: "Europe/Paris"
            language: ref(language_french, Sowapps\SoCore\Entity\Language)

localizedUnit:
    class: App\Entity\LocalizedUnit
    items:
        -   _ref: "lu_route_home"
        -   _ref: "lu_route_article_list_all"
        -   _ref: "lu_route_article_list_month"
        -   _ref: "lu_route_article_single"
            name: "route_article_single"
        -   _ref: "lu_route_redirect_2025_11"
        -   _ref: "lu_fragment_menu_top"
        -   _ref: "lu_fragment_page_home"
        -   _ref: "lu_fragment_page_article_list_all"
        -   _ref: "lu_fragment_page_article_list_month"
        -   _ref: "lu_fragment_page_article_single"
        -   _ref: "lu_fragment_widget_last_article_list"
        -   _ref: "lu_fragment_widget_article_archive_list"
        -   _ref: "lu_fragment_widget_list_rightCol"
        -   _ref: "lu_fragment_article_demo01"
        -   _ref: "lu_fragment_article_demo01_traps"
        -   _ref: "lu_fragment_article_demo02"
        -   _ref: "lu_fragment_article_demo03"

file:
    class: Sowapps\SoCore\Entity\File
    items:
        -   _ref: "file_article_demo01_main"
            name: "Image Article Demo 01"
            purpose: article_main
            sourceName: import(article-demo01.png)
        -   _ref: "file_article_demo01_traps"
            name: "Image Article Demo 01 - Traps"
            purpose: widget_image
            sourceName: import(article-demo01-traps.png)
        -   _ref: "file_article_demo02_main"
            name: "Image Article Demo 02"
            purpose: article_main
            sourceName: import(article-demo02.png)
        -   _ref: "file_article_demo03_main"
            name: "Image Article Demo 03"
            purpose: article_main
            sourceName: import(article-demo03.png)

fragment:
    class: App\Entity\Fragment
    items:
        -   _ref: "fragment_menu_top"
            name: "Top Menu FR"
            purpose: enum(menu, \App\Sowapps\SoIngenious\TemplatePurpose)
            properties:
                items:
                    -   name: home
                        label: Accueil
                        target: /
            snippet: true
            templateName: "menu-top"
            localizedUnit: ref(lu_fragment_menu_top, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
        -   _ref: "fragment_widget_article_list_last_fr"
            name: "Last Article List FR"
            purpose: enum(widget, \App\Sowapps\SoIngenious\TemplatePurpose)
            snippet: true
            templateName: "widget/article-list"
            localizedUnit: ref(lu_fragment_widget_last_article_list, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
            properties:
                title: "Articles récents"
                itemCriteria:
                    filters:
                        purpose: article
                        status: published
                    orderBy:
                        publishDate: DESC
                    limit: 4
        -   _ref: "fragment_widget_article_archive_list_fr"
            name: "Article Archive List FR"
            purpose: enum(widget, \App\Sowapps\SoIngenious\TemplatePurpose)
            snippet: true
            templateName: "widget/filtered-list-page-menu"
            localizedUnit: ref(lu_fragment_widget_article_archive_list, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
            properties:
                title: "Archives"
                itemCriteria:
                    filters:
                        purpose: article
                        status: published
                    orderBy:
                        publishDate: DESC
                    limit: 4
                route:
                    path: "/article/{year}/{month}/"
                    label: "{{ item.publishDate | date('F Y') }}"
        -   _ref: "fragment_widget_list_rightCol_fr"
            name: "Right column widget list FR"
            purpose: enum(widget, \App\Sowapps\SoIngenious\TemplatePurpose)
            snippet: true
            templateName: "widget/widget-list"
            localizedUnit: ref(lu_fragment_widget_list_rightCol, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
            children:
                items:
                    - ref(fragment_widget_article_list_last_fr, App\Entity\Fragment)
        -   _ref: "fragment_article_demo01_traps"
            name: "Article Demo 01 - Image Traps FR"
            purpose: enum(widget, \App\Sowapps\SoIngenious\TemplatePurpose)
            properties:
                alternativeText: "Les pièges à éviter (Article démo 01)"
            snippet: false
            templateName: "widget/image"
            localizedUnit: ref(lu_fragment_article_demo01_traps, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)

publicationFragment:
    class: App\Entity\PublicationFragment
    items:
        -   _ref: "fragment_page_home_fr"
            slug: "page-home-fr"
            name: "Home FR"
            title: "Accueil"
            status: enum(published, \App\Sowapps\SoIngenious\PublicationStatus)
            publishDate: "date(2025-11-27T18:04:55+01:00)"
            purpose: enum(page, \App\Sowapps\SoIngenious\TemplatePurpose)
            routing: enum(standalone, \App\Sowapps\SoIngenious\FragmentRouting)
            snippet: false
            templateName: "page/raw"
            localizedUnit: ref(lu_fragment_page_home, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
            properties:
                content:
                    format: markdown
                    text: |
                        # Accueil

                        Bienvenue sur la page d'accueil
        -   _ref: "fragment_page_article_list_all_fr"
            slug: "page-article-list-all-fr"
            name: "All Article List Page FR"
            title: "Tous les articles"
            publishDate: "date(2025-11-27T18:04:55+01:00)"
            status: enum(published, \App\Sowapps\SoIngenious\PublicationStatus)
            purpose: enum(page, \App\Sowapps\SoIngenious\TemplatePurpose)
            routing: enum(item_list, \App\Sowapps\SoIngenious\FragmentRouting)
            snippet: false
            templateName: "page/article-list"
            localizedUnit: ref(lu_fragment_page_article_list_all, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
            children:
                rightColumn: ref(fragment_widget_list_rightCol_fr, App\Entity\Fragment)
        -   _ref: "fragment_page_article_list_month_fr"
            slug: "page-article-list-month-fr"
            name: "Year/Month Article List Page FR"
            title: "Articles en {monthText} {year}"
            publishDate: "date(2025-11-27T18:04:55+01:00)"
            status: enum(published, \App\Sowapps\SoIngenious\PublicationStatus)
            purpose: enum(page, \App\Sowapps\SoIngenious\TemplatePurpose)
            routing: enum(item_list, \App\Sowapps\SoIngenious\FragmentRouting)
            snippet: false
            templateName: "page/article-list"
            localizedUnit: ref(lu_fragment_page_article_list_month, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
            children:
                rightColumn: ref(fragment_widget_list_rightCol_fr, App\Entity\Fragment)
        -   _ref: "fragment_page_article_single_fr"
            slug: "page-article-single-fr"
            name: "Single Article Page FR"
            title: "Article"
            publishDate: "date(2025-11-27T18:04:55+01:00)"
            status: enum(published, \App\Sowapps\SoIngenious\PublicationStatus)
            purpose: enum(page, \App\Sowapps\SoIngenious\TemplatePurpose)
            routing: enum(single_item, \App\Sowapps\SoIngenious\FragmentRouting)
            snippet: false
            templateName: "page/article-single"
            localizedUnit: ref(lu_fragment_page_article_single, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
            children:
                rightColumn: ref(fragment_widget_list_rightCol_fr, App\Entity\Fragment)
        -   _ref: "fragment_article_demo01_fr"
            slug: "methode-petits-pas-progresser-chaque-jour"
            name: "Article démo 01 FR"
            title: "La méthode des petits pas : comment progresser chaque jour sans s’épuiser"
            excerpt: "On croit souvent qu’il faut de grands efforts pour obtenir de grands résultats. En réalité, ce sont les petits gestes répétés chaque jour qui construisent les vrais changements. Dans cet article, on voit comment utiliser la méthode des petits pas pour avancer vers tes objectifs sans t’épuiser."
            publishDate: "date(2025-11-27T18:04:55+01:00)"
            createUser: ref(user_default, App\Entity\User)
            status: enum(published, \App\Sowapps\SoIngenious\PublicationStatus)
            purpose: enum(article, \App\Sowapps\SoIngenious\TemplatePurpose)
            templateName: "article/basic"
            snippet: false
            localizedUnit: ref(lu_fragment_article_demo01, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
            properties:
                content: content(article-demo01.md)
            references:
                demo01_traps: ref(fragment_article_demo01_traps, App\Entity\Fragment)
        -   _ref: "fragment_article_demo02_fr"
            slug: "routines-du-matin-ce-qui-marche-vraiment"
            name: "Article démo 02 FR"
            title: "Routines du matin : ce qui marche vraiment (sans miracle ni culpabilité)"
            excerpt: "Comment construire une routine du matin réaliste qui tient compte de ta vraie vie : peu de temps, de l’énergie variable, mais l’envie de bien démarrer la journée."
            publishDate: "date(2025-11-27T18:04:55+01:00)"
            createUser: ref(user_default, App\Entity\User)
            status: enum(published, \App\Sowapps\SoIngenious\PublicationStatus)
            purpose: enum(article, \App\Sowapps\SoIngenious\TemplatePurpose)
            templateName: "article/basic"
            snippet: false
            localizedUnit: ref(lu_fragment_article_demo02, App\Entity\LocalizedUnit)
            language: ref(language_french, Sowapps\SoCore\Entity\Language)
            properties:
                content: content(article-demo02.md)
        -   _ref: "fragment_article_demo03_fr"
            slug: "ecrire-post-linkedin-qui-cartonne"
            name: "Article démo 03 FR"
            title: "Écrire un post LinkedIn qui cartonne : méthode simple pour booster ton engagement"
            excerpt: "Une méthode concrète en 7 étapes pour écrire des posts LinkedIn plus lus, commentés et partagés : du hook aux hashtags, en passant par la valeur apportée et le bon timing."
            publishDate: "date(2025-11-30T18:04:55+01:00)"
            createUser: ref(user_default, App\Entity\User)
            status: enum(published, \App\Sowapps\SoIngenious\PublicationStatus)
