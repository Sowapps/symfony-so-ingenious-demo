## References
## Declare with _ref: "refName"
## Use with $refName:refClass

language:
    class: Sowapps\SoCore\Entity\Language
    items:
        -   _ref: "language_french"
            key: "french"
            locale: "fr"
            primaryCode: "fr"
            regionCode: "FR"
            enabled: true
        -   _ref: "language_english"
            key: "english"
            locale: "en"
            primaryCode: "en"
            regionCode: "US"
            enabled: true

user:
    class: App\Entity\User
    items:
        -   _ref: "user_default"
            name: "Sowapps"
            email: "contact@sowapps.com"
            password: "password(test)"
            activationDate: 2022-06-06T15:59:43.1Z
            roles:
                - 'ROLE_USER'
                - 'ROLE_DEVELOPER'
            timezone: "Europe/Paris"
            language: $language_french:Sowapps\SoCore\Entity\Language

localizedUnit:
    class: App\Entity\LocalizedUnit
    items:
        -   _ref: "lu_page_home"
        -   _ref: "lu_article_demo01"

fragment:
    class: App\Entity\Fragment
    items:
        -   _ref: "fragment_menu_top"
            name: "Top Menu FR"
            purpose: enum(menu, \App\Sowapps\SoIngenious\TemplatePurpose)
            properties:
                items:
                    -   name: home
                        label: Accueil
                        target: /
            snippet: true
            templateName: "menu-top"
            language: $language_french:Sowapps\SoCore\Entity\Language
        -   _ref: "fragment_page_home_fr"
            name: "Home FR"
            purpose: enum(page, \App\Sowapps\SoIngenious\TemplatePurpose)
            properties:
                content:
                    format: markdown
                    text: |
                        # Accueil

                        Bienvenue sur la page d'accueil
            snippet: false
            templateName: "page/raw"
            language: $language_french:Sowapps\SoCore\Entity\Language
        -   _ref: "fragment_article_demo01_fr"
            name: "Article démo 01 FR"
            purpose: enum(article, \App\Sowapps\SoIngenious\TemplatePurpose)
            templateName: "article/basic"
            snippet: false
            properties:
                content: content(article-demo01.md)
            language: $language_french:Sowapps\SoCore\Entity\Language

fragmentLink:
    class: App\Entity\FragmentLink
    items:
        -   parent: $fragment_page_home_fr:App\Entity\Fragment
            child: $fragment_menu_top:App\Entity\Fragment
            name: "topmenu"

page:
    class: App\Entity\Page
    items:
        -   _ref: "page_home_fr"
            menuName: "home"
            title: "Accueil"
            path: "/"
            fragment: $fragment_page_home_fr:App\Entity\Fragment
            localizedUnit: $lu_page_home:App\Entity\LocalizedUnit
            language: $language_french:Sowapps\SoCore\Entity\Language

article:
    class: App\Entity\Article
    items:
        -   _ref: "article_demo01_fr"
            title: "La méthode des petits pas : comment progresser chaque jour sans s’épuiser"
            slug: "methode-petits-pas-progresser-chaque-jour"
            status: enum(published, \App\Sowapps\SoIngenious\PublicationStatus)
            fragment: $fragment_article_demo01_fr:App\Entity\Fragment
            localizedUnit: $lu_article_demo01:App\Entity\LocalizedUnit
            language: $language_french:Sowapps\SoCore\Entity\Language
